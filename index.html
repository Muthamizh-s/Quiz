    let current = 0;
    let score = 0;
    let answered = false;

    function updateProgress() {
      const progress = document.getElementById("progressBar");
      progress.style.width = ((current) / quiz.length) * 100 + "%";
    }

    function showQuestion() {
      const q = quiz[current];
      document.getElementById("question").innerText = `${current + 1}. ${q.question}`;
      document.getElementById("feedback").innerText = "";
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "option-btn";
        btn.onclick = () => checkAnswer(i, btn);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("final-score").innerText = "";
      document.getElementById("restartBtn").style.display = "none";
      updateProgress();
      answered = false;
    }

    function checkAnswer(selected, button) {
      if (answered) return;
      const correct = quiz[current].answer;
      const feedback = document.getElementById("feedback");
      const buttons = document.querySelectorAll(".option-btn");

      answered = true;

      if (selected === correct) {
        feedback.innerHTML = "✅ Correct!";
        feedback.style.color = "green";
        score++;
        button.classList.add("correct");
      } else {
        feedback.innerHTML = `❌ Wrong. Correct: ${quiz[current].options[correct]}`;
        feedback.style.color = "red";
        button.classList.add("wrong");
        buttons[correct].classList.add("correct");
      }

      buttons.forEach((btn) => btn.disabled = true);
    }

    function nextQuestion() {
      if (current < quiz.length - 1) {
        current++;
        showQuestion();
      } else {
        document.getElementById("question").innerText = "🎉 Quiz Completed!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").innerText = "";
        document.getElementById("final-score").innerText = `Your final score is ${score}/${quiz.length}`;
        document.getElementById("restartBtn").style.display = "inline-block";
        updateProgress();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    showQuestion();
  </script>
